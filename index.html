<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact us Vant-us</title>
  <link href="css/form.css" rel="stylesheet" type="text/css">

<body class="zf-backgroundBg">
  <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
  <div class="zf-templateWidth">

    <form
      action='https://forms.zohopublic.com/airglobal/form/ContactusVant/formperma/fTdCijfj4fQHeuR3xuxg7LWFa1y_NHayPsXQ08oU5TY/htmlRecords/submit'
      name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
      accept-charset='UTF-8' enctype='multipart/form-data' id='form'>
      <input type="hidden" name="zf_referrer_name"
        value="" /><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
      <input type="hidden" name="zf_redirect_url"
        value="" /><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
      <input type="hidden" name="zc_gad"
        value="" /><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
      <div class="zf-templateWrapper">

        <div class="zf-subContWrap zf-topAlign">

            <span class="sub-title">Send us a message</span>
            <div class="zf-tempFrmWrapper zf-name zf-namelarge">
              <div class="zf-tempContDiv zf-twoType">

                    <label class="zf-labelName">

                      <em class="zf-important"> *</em>
                    </label>

                    <!-- <label>First Name </label> -->
                  </span>
                  <span>
                    <label class="zf-labelName">Last Name <em class="zf-important"> *</em>
                    </label>
                    <input type="text" maxlength="255" name="Name_Last" fieldType="7" placeholder="" />
                  </span>
                </div>
                <p id="Name_error" class="zf-errorMessage" style="display: none">
                  Invalid value
                </p>
              </div>
              <div class="zf-clearBoth"></div>
            </div>
            <div class="zfgrid_Wrapper">
              <!-- email -->
              <div class="zftwoColumn zfMultiColGrid">
                <div class="zfCol">
                  <div class="zf-tempFrmWrapper  zf-large "><label class="zf-labelName">
                      Order Number
                    </label>
                    <div class="zf-tempContDiv">
                      <span>
                        <input type="text" name="SingleLine3" checktype="c1" value="" maxlength="255" fieldType=1 placeholder="" />
                      </span>
                      <p id="SingleLine3_error" class="zf-errorMessage" style="display: none;">Invalid value
                      </p>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                </div>
                <div class="zfCol">
                  <!-- email -->
                  <div class="zf-tempFrmWrapper zf-large">
              
                    <label class="zf-labelName">
                      Email
                      <em class="zf-important"> *</em>
                    </label>
                    <div class="zf-tempContDiv">
                      <span>
                        <input type="text" name="Email" checktype="c5" value="" maxlength="255" fieldType="9" placeholder="" />
                      </span>
                      <p id="Email_error" class="zf-errorMessage" style="display: none">
                        Invalid value
                      </p>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                </div>
              </div>
              <div class="zftwoColumn zfMultiColGrid">
                <div class="zfCol">

                  <div class="zf-tempFrmWrapper zf- zf-large">
                    <label class="zf-labelName"> Phone </label>
                    <div class="zf-tempContDiv zf-phonefld">
                      <div class="zf-phwrapper zf-phNumber">
                        <span>
                          <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20"
                            checktype="c7" value="" phoneFormat="1" isCountryCodeEnabled="false" fieldType="11"
                            id="international_PhoneNumber_countrycode" valType="number" phoneFormatType="1"
                            placeholder="" />
                        </span>
                        <div class="zf-clearBoth"></div>
                      </div>
                      <p id="PhoneNumber_error" class="zf-errorMessage" style="display: none">
                        Invalid value
                      </p>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                </div>
                <div class="zfCol">

                  <div class="zf-tempFrmWrapper zf-large">
                    <label class="zf-labelName">
                      Reason for contacting us
                      <em class="zf-important"> *</em>
                    </label>
                    <div class="zf-tempContDiv">
                      <select class="zf-form-sBox" name="Dropdown" checktype="c1" id="reason">
                       
                      </select>
                      <p id="Dropdown_error" class="zf-errorMessage" style="display: none">
                        Invalid value
                      </p>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                </div>
              </div>
              <!-- ////// -->

            </div>
            <div class="zf-tempFrmWrapper zf-large">
              <label class="zf-labelName">
                Subject
                <em class="zf-important"> *</em>
              </label>
              <div class="zf-tempContDiv">
                <span>
                  <input type="text" name="SingleLine" checktype="c1" value="" maxlength="255" fieldType="1"
                    placeholder="" />
                </span>
                <p id="SingleLine_error" class="zf-errorMessage" style="display: none">
                  Invalid value
                </p>
              </div>
              <div class="zf-clearBoth"></div>
            </div>
            <div class="zf-tempFrmWrapper zf-large">
              <label class="zf-labelName"> Message </label>
              <div class="zf-tempContDiv">
                <span>
                  <textarea name="MultiLine" checktype="c1" maxlength="65535" placeholder=""></textarea>
                </span>
                <p id="MultiLine_error" class="zf-errorMessage" style="display: none">
                  Invalid value
                </p>
              </div>
              <div class="zf-clearBoth"></div>
            </div>
          </ul>
        </div>
        <ul>
          <li class="zf-fmFooter">
            <button type="submit" class="zf-submitColor">Submit</button>
          </li>
        </ul>
      </div>
    </form>
  </div>
  <script type="text/javascript">var dateAndMonthRegexFormateArray = zf_SetDateAndMonthRegexBasedOnDateFormate('dd-MMM-yyyy');

    var zf_FieldArray = ["Name_First", "Name_Last", "Email", "PhoneNumber_countrycode", "Dropdown", "SingleLine", "MultiLine"];
    var isSalesIQIntegrationEnabled = false;
    var salesIQFieldsArray = [];</script>

<script>
  function sendHeightToParent() {
    var height = document.body.scrollHeight;
    window.parent.postMessage({ iframeHeight: height }, '*');
  }

  // Send height on load
  window.addEventListener('load', sendHeightToParent);

  // Send height when resizing
  window.addEventListener('resize', sendHeightToParent);

  // Optional: observe DOM changes (e.g., dropdown expands)
  var observer = new MutationObserver(sendHeightToParent);
  observer.observe(document.body, { childList: true, subtree: true, attributes: true });
</script>

</body>
